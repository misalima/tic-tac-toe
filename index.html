<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Online</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
   

</head>
<body>
    <h1 class="title">Tic Tac Toe Online</h1>
    <h1 class="player-1">Player 1</h1>
    <h1 class="player-2">Player 2</h1>

    <div class="row">
        
        <div class="column1">
            <div class="sq square1"></div>
        </div>
        <div class="column2">
            <div class="sq square2"></div>
        </div>
        <div class="column3">
            <div class="sq square3"></div>
        </div>
    </div>
    <div class="row">
        <div class="column1">
            <div class="sq square4"></div>
        </div>
        <div class="column2">
            <div class="sq square5"></div>
        </div>
        <div class="column3">
            <div class="sq square6"></div>
        </div>
    </div>
    <div class="row">
        <div class="column1">
            <div class="sq square7"></div>
        </div>
        <div class="column2">
            <div class="sq square8"></div>
        </div>
        <div class="column3">
            <div class="sq square9"></div>
        </div>
    </div>
    <div class="row btn-row">
        <button class="start-button btn" type="button">Start</button>
    </div>
    <div class="footer">
        Desenvolvido por Misael Alisson Ursulino de Lima &copy; 2022
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
